version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: skillmap-backend
    ports:
      - "8080:8080"
    environment:
      # Configuration pour se connecter à PostgreSQL local (hors conteneur)
      - SPRING_DATASOURCE_URL=jdbc:postgresql://host.docker.internal:5432/skilldb
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=ycode
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update
      - SPRING_JPA_SHOW_SQL=true
    extra_hosts:
      # Permet au conteneur d'accéder à localhost de la machine hôte
      - "host.docker.internal:host-gateway"
    restart: unless-stopped
    networks:
      - skillmap-network

networks:
  skillmap-network:
    driver: bridge
